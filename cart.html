<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikkat Weaves - Cart</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
          /* Navigation Bar */
        nav {
            background-color: #f3aeae;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #860731;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 16px;
        }
        nav .active {
            color: #860731;
            font-weight: bold;
        }
        /* Cart Container */
        .cart-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .cart-container h1 {
            text-align: center;
            color: #860731;
            margin-bottom: 30px;
        }
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table thead {
            background-color: #f3aeae;
        }
        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            font-size: 18px;
            color: #333;
        }
        table td img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        /* Quantity Input */
        .quantity-input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
        /* Remove Button */
        .remove-btn {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .remove-btn:hover {
            background-color: #d62839;
        }
        /* Total Section */
        .total-section {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .checkout-btn {
            background-color: #860731;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-left: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .checkout-btn:hover {
            background-color: #6d052f;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            table th, table td {
                padding: 10px;
            }
            .total-section {
                flex-direction: column;
                align-items: flex-end;
            }
            .checkout-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
     <nav>
        <div class="logo">
            Ikkat Weaves
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="women.html" class="active">Women</a>
            <a href="mens.html">Men</a>
            <a href="kids.html">Kids</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Total Section -->
<div class="total-section">
    <div id="total-price">Total: ₹0</div>
    <!-- Proceed to Checkout Button as a link to checkout.html -->
    <a href="PB page.html">
        <button class="checkout-btn">Proceed to Checkout</button>
    </a>
</div>


    <script>
        // Load Cart from localStorage and Display
        function loadCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsContainer.innerHTML = ''; // Clear cart items

            let total = 0;
            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${item.image}" alt="${item.name}" width="80"></td>
                    <td>${item.name}</td>
                    <td class="price">₹${item.price}</td>
                    <td>
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-name="${item.name}">
                    </td>
                    <td class="subtotal">₹${subtotal}</td>
                    <td><button class="remove-btn" data-name="${item.name}">Remove</button></td>
                `;
                cartItemsContainer.appendChild(row);
            });

            document.getElementById('total-price').textContent = 'Total: ₹' + total;
            attachEventListeners();
        }

        // Attach Event Listeners to Quantity Inputs and Remove Buttons
        function attachEventListeners() {
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const name = e.target.getAttribute('data-name');
                    updateQuantity(name, parseInt(e.target.value));
                });
            });

            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const name = e.target.getAttribute('data-name');
                    removeFromCart(name);
                });
            });
        }

        // Update Quantity in Cart
        function updateQuantity(name, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity = quantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        // Remove Item from Cart
        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Initialize Cart on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });
    </script>

</body>
</html>
